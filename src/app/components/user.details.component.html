<div class="block">
    <a href="{{accountUrl}}">
        <img src="{{avatarUrl}}">
    </a>
</div>
<div class="block profile-info">
    <h1>Profile information</h1>
    <p>Login: <strong>{{login}}</strong></p>
    <p>Name: <strong>{{username}}</strong></p>
    <p>Location: <strong>{{location}}</strong></p>
    <p>Bio: <strong>{{bio}}</strong></p>
    <p>Created: <strong>{{created_at}}</strong></p>
</div>
